pre-commit:
  parallel: true
  commands:
    format:
      glob: "**/*.{js,jsx,ts,tsx,json,css,md,yml,yaml}"
      run: npx biome format --write {staged_files}
      stage_fixed: true
    lint:
      glob: "src/**/*.{ts,tsx}"
      run: npx biome lint --fix {staged_files}
      stage_fixed: true
    secret-lint:
      glob: "**/*"
      run: npx secretlint --maskSecrets {staged_files}
    type-check:
      run: npx tsc --noEmit --project .
commit-msg:
  scripts:
    "commitlint.sh":
      runner: bash
